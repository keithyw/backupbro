<template name="registration">
    <h2>Registration</h2>
    <form>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email Address"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password"/>
        </div>
    </form>
</template>
